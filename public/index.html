<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>




<body>
  <div class="main-container" id="mainContainer">

    <div class="back-button" id="back-button" onclick="goBack()">
      ←
    </div>

    <!-- Div que vai conter o conteúdo que troca com fade -->
    <div class="content-area" id="contentArea">

      <div id="home">
        <h1>NEXT CARD</h1>
        <p class="tagline">Plataforma online de card games</p>
        <div class="button-group">
          <button id="btn-criar">Criar Sala</button>
          <button id="btn-entrar">Entrar em Sala</button>
        </div>
      </div>

      <div id="form-area" style="display:none;">
        <h2 id="form-title"></h2>
        <form class="formulario">
          <div class="form-group">
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" placeholder="Digite seu apelido" required />
          </div>
          <div class="form-group">
            <label for="codigo">Código da Sala:</label>
            <input type="text" id="codigo" placeholder="" required />
          </div>
          <div class="button-group">
            <a href="room.html" class="btn" id="submit-button">Confirmar</a>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
